<!DOCTYPE html>
<html lang="en">
  
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> {% block title %} {% endblock %} </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <style>

      html {
            background-image: url('static/images/reservationspic.webp');
            background-size: cover;
            background-repeat: no-repeat;
            border-radius: 10px;
           }

    </style> 

  </head>
  
  

  <body class="container">
    
           
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
          <div class="container-fluid">
              <a class="navbar-brand" href="{{url_for('home')}}"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTpcRaDJ-FHuCsSvpWmJoCIiiHqO80lPOSCMWgku2mIK4Q86p0R1e-PqOZnWMIjyVOzEYk&usqp=CAU" width="30" height="30" alt=""></a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                  aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                  <ul class="navbar-nav">
                      

            <!-- Premier bouton nav bar -->
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="{{url_for('home')}}">Acceuil</a>
            </li>
            
            
            <!-- Deuxieme bouton nav bar -->
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="{{url_for('events')}}">Événements</a>
            </li>
            
                    
 

            <!-- Quatrieme bouton nav bar -->  
            
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="{{url_for('login')}}" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                Connexion
              </a>

              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="{{url_for('login')}}">Se connecter</a></li>
                <li><a class="dropdown-item" href="{{url_for('register')}}">S'inscrire</a></li>
              </ul>
            </li>
                        
            <!-- Cinquieme bouton nav bar -->
            {% if session %}  
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{{url_for('profil')}}">Profil</a>
              </li>
            {% endif %}

            <!-- Sixieme bouton nav bar -->
            {% if session %}  
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{{url_for('logout')}}">Logout</a>
              </li>
            {% endif %}
          </ul>
        </div>
      </div>
          
    </nav>

    

    <hr>
  
    <div>
      {% block content %} {% endblock %}
    </div>
  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous">
    </script>


  </body>
  


  </html>
